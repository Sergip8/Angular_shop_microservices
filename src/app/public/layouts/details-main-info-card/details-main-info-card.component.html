<div  class="w-full container ">
  @if (product.comment) {
    <star-score [score]="product.comment.overallScore"></star-score>
  }
     <div class="relative flex flex-col mt-6 text-gray-700 shadow-md bg-clip-border rounded-xl w-full bg-slate-50 dark:bg-gray-700">
        <div class="p-6 text-green-800 dark:text-green-200">
          <!-- <h5 class="block mb-2 font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
           {{product.product.name}}
          </h5> -->
          @if (product.price.highPrice > 0) {
            <p class=" text-gray-500 block font-sans text-base antialiased font-light leading-relaxed text-inherit line-through">
            $ {{product.price.highPrice}}
            </p>
            
          }
          <p class="block font-sans text-2xl antialiased font-light leading-relaxed text-inherit">
           $ {{product.price.lowPrice | number}}
          </p>
        </div>
        <div class="p-6 pt-0 flex gap-2">
          <div>
          <app-select [data]="{default:'qty', list:qtyData}"></app-select>
          </div>
          <button
            class="w-full dark:bg-green-800 align-middle select-none font-sans font-bold text-center uppercase transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 px-6 rounded-lg bg-gray-900 text-white shadow-md shadow-gray-900/10 hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none"
            type="button">
            Agregar Al Carrito
          </button>
        </div>
      </div>
</div>
