<div [@pageTransition]>
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div
      class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4"
    >
      
      
    </div>
 <data-table (form)="getFormData($event)"(selectedListCat)="selectedListCat = $event" (selectedListBrand)="selectedListBrand = $event" [resultListCat]="resultListCat" [resultListBrand]="resultListBrand" (inputValue)="formInputValue($event)" [isProduct]="true" (goToPage)="goToPage($event)" [updateData]="productData" [idFieldName]="'productid'" [modelObj]="emptyProduct" [pagination]="pagination" [rowData]="products"></data-table>
  </div>
  <app-alert [show]="showAlert" [type]="alert">
    <p>{{alertMsg}}</p>
  </app-alert>
</div>
